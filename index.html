<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Fun Facts About Earth</h1>
        <div id="fact"></div>
        <button id="newFactBtn">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            "The Great Wall of China is over 13,000 miles long.",
            "Venice is built on a network of canals.",
            "Antarctica is the driest, windiest, and coldest continent.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Mount Everest grows about 4 mm every year.",
            "The Amazon Rainforest produces 20% of the world's oxygen.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Honey never spoils; archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible.",
            "Bananas are berries, but strawberries are not.",
            "Octopuses have three hearts."
        ];

        const factElement = document.getElementById('fact');
        const newFactBtn = document.getElementById('newFactBtn');

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
        }

        // Display a fact when the page loads
        displayRandomFact();

        // Add event listener to button
        newFactBtn.addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
